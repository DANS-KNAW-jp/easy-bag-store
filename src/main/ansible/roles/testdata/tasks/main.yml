- name: Ensure /etc/ansible/facts.d exists
  file:
    path: /etc/ansible/facts.d
    recurse: yes
    state: directory

- name: Copy facts-scripts to server
  copy:
    src: conditions.fact
    dest: /etc/ansible/facts.d/
    mode: "u+x"
  register: result

- name: Reload ansible_local
  setup: filter=ansible_local
  when: result.changed

- name: Create link to test data
  file:
    src: /vagrant/src/test/resources/bags/basic-sequence-unpruned-with-refbags
    dest: /home/vagrant/test-data
    state: link

- name: Create archive folder
  file:
    path: /home/vagrant/test-zips
    state: directory
    mode: 0777
  when: ansible_local.conditions.test_zips_do_not_exist

- name: Archive test data
  archive:
    path: "/home/vagrant/test-data/{{ item }}"
    dest: "/home/vagrant/test-zips/{{ item }}.zip"
    format: zip
    mode: 0777
  with_items:
      - a
      - b
      - c
  when: ansible_local.conditions.test_zips_do_not_exist
